<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test Video PLayer</title>
        <link rel="stylesheet" type="text/css" href="css/global.css" />
        <link rel="stylesheet" type="text/css" href="fonts/all.css"/>
        <script src="js/video-player.js"></script>
        <!--
         When deciding how to implement the favicon I consulted the follwoing link:
         -1- 'Whatâ€™s in the head? Metadata in HTML' (09-10-18), Mozilla Developer Network [online] Accessed 15-11-2018 https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML#Adding_custom_icons_to_your_site ---

         todo implement the rest of the favicon types
         -->
        <link href="image/favicon.png" type="image/png" rel="icon" sizes="144x144" >

    </head>
    <body>
        <header>
            <h1>18016816, Alex James Knight</h1>
        </header>
        <main>
            <video class="main-video" id="main-video" width="640" height="360" poster="image/jpeg/poster.jpg">
                <source src="video/mp4/mmu.mp4">
                <source src="video/webm/MMU.webm">
                <p>Browser does not support HTML5 video playback. Try using a modern browser like <a href="https://vivaldi.com">Vivaldi</a></p>
            </video>
            <!-- Attempting to not use ID's for controls which may limit amount of videos on the same page -->
            <div id="main-video-controls" class="main-video-controls">

                <div id="main-video-controls-locationSlider" class="main-video-controls-locationSlider">
                    <span id="main-video-controls-currentTime" class="main-video-controls-currentTime" title="Current Location">00:00</span>

                    <input type="range" id="main-video-controls-locationSlider-input" class="main-video-controls-locationSlider-input" min="0" max="100" step="1" value="0">

                    <span id="main-video-controls-maximumTime" class="main-video-controls-maximumTime" title="Maximum duration">00:00</span>
                </div>

                <button type="button" id="main-video-controls-play" title="Toggle Video Play">
                    <i class="fas fa-play"></i>
                </button>

                <button type="button" id="main-video-controls-mute" title="Mute Video">
                    <i class="fas fa-volume-slash"></i>
                </button>

                <button type="button" id="main-video-controls-fullscreen" title="Toggle Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>

                <button type="button" id="main-video-controls-backward" title="Move Backwards">
                    <i class="fas fa-arrow-alt-left"></i>
                </button>

                <button type="button" id="main-video-controls-forward" title="Move Forwards">
                    <i class="fas fa-arrow-alt-right"></i>
                </button>

                <select id="main-video-controls-speedChanger" title="Speed Changer">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                </select>

                <div id="main-video-controls-volumeSlider">
                    <input type="range" id="main-video-controls-volumeSlider-input" min="0" max="1" step="0.1" value="0.6">
                    <span id="main-video-controls-volumeSlider-value">0</span>
                </div>
            </div>
        </main>
    </body>
</html>
